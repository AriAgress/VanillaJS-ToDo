<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="app-wrapper">
      <h1 class="title">Crud App</h1>
      <p>To Do:</p>
      <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
          <input type="text" id="add-todo" placeholder="Thing To-Do" />
          <input type="submit" value="Add" id="submit-button" />
        </form>
        <p>You Have:</p>
        <p id="counter"></p>
        <table>
          <tr class="to-do">
            <th>
              <h3>To-Do:</h3>
            </th>
          </tr>
          <tbody id="tasks"></tbody>
        </table>
      </div>
      <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0);" method="POST" id="save-edit">
          <input type="text" id="edit-todo" />
          <input type="submit" value="Save" id="save-button" />
          <a onclick="CloseInput()" aria-label="Close">&#10006</a>
        </form>
      </div>
    </header>
    <script src="./script.js"></script>
  </body>
</html>
